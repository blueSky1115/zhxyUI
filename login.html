<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>登录主页</title>
	<link rel="stylesheet" href="css/login.css">	
</head>
<body>
	<canvas id="canvas"></canvas>
	<img id="logo" src="image/login_logo.png" alt="logo">
	<div id="content">
        <form action="home.html" id="loginForm">
		<div class="number">
			<img src="image/contact.png" alt="帐号"><input id="name" type="text" placeholder="请输入学号/教师编号">
		</div>
		<div class="password">
			<img src="image/password.png" alt="密码"><input id="password" type="password" placeholder="请输入密码">
		</div>
		<ul class="button">
			<li><input class="regist" id="regist" type="submit" value="注册"></li>
			<li><input class="login" id="login" type="submit" value="登录"></li>
		</ul>
        </form>
	</div>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
